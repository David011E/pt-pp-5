{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container header-container">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Messages</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>

    <!-- End of additional content -->
    <div class="container-fluid">
        <div class="row service-details">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-5 mt-md-5">
                    <p class="mb-0"><h1>{{ message.name }}</h1></p>
                    <p class="mt-3">{{ message.email }}</p>
                    <p class="mt-3">{{ message.description }}</p>
                    <a class="btn btn-danger pd-page-button" href="{% url 'delete_message' message.id %}">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
